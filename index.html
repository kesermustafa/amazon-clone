<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Amazon Clone </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	      rel="stylesheet">

	<link rel="stylesheet" href="style.css">

</head>
<body>

<header>
	<div class="navbar">
		<div class="nav-logo">
			<div class="logo">
				<img src="images/amazon_logo.png" alt="">
			</div>
		</div>
		<div class="nav-address border">
			<p class="add-first">Delever to </p>
			<div class="add-icon">
				<i class="bi bi-geo-alt-fill"></i>
				<p class="add-second">Turkiye</p>
			</div>

		</div>

		<div class="nav-search">
			<select class="search-select">
				<option>Hepsi</option>
				<option>Elektronik</option>
				<option>Ev</option>
			</select>

			<input type="text" placeholder="Ara Amazon.com.tr" class="search-input">

			<div class="search-icon">
				<i class="bi bi-search"></i>
			</div>
		</div>

		<div class="nav-singin border">
			<p><span>Merhaba giris yapin</span></p>
			<p class="nav-second"> Hesap ve Listeler</p>
		</div>

		<div class="nav-singin border">
			<p><span>Merhaba </span></p>
			<p class="nav-second"> Hesap ve Listeler</p>
		</div>

		<div class="nav-return border">
			<p><span>Iadeler</span></p>
			<p class="nav-second"> Siparisler</p>
		</div>

		<div class="nav-cart border">
			<i class="bi bi-cart-fill"></i> Sepet
		</div>

	</div>
	<div class="panel">
		<div class="panel-all">
			<i class="bi bi-list"></i> Tumu	</div>
		<div class="panel-ops">
			<p class="border">Gulumseten Kasim Firsatlari</p>
			<p class="border">Coksatanlar</p>
			<p class="border">Prime</p>
			<p class="border">Yeni Cikanlar</p>
			<p class="border">Hediye fikirleri</p>
		</div>
		<div class="panel-deals border">
			Elektronk'te alaisveris firsatlari
		</div>
	</div>

</header>


</body>
</html>
